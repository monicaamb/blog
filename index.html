<body>
<main id="app">
    <div class="container mx-auto mt-8">
        <p class="text-2xl font-extralight">Blog Minimalista</p>
        <div>
            <p>¡Crea tu propio artículo!</p>
            <input @keypress.enter="anyadirArticulo" v-model="nuevoTitulo" class="border-2 border-purple-500 hover:border-green-500 mt-3" placeholder="Escribe un título..." type="text">
            <hr class="border-0">
            <textarea @keypress.enter="anyadirArticulo" v-model="nuevoTexto" class="border-2 border-purple-500 hover:border-green-500 mt-3 mb-5 rounded-lg " placeholder="Escribe un texto..."></textarea>
        </div>
        <h1 class="text-center"></h1>
        <!-- Lista de articulos -->
        <article v-if="articulos.length > 0" class="py-4" v-for="articulo in articulos">
            <button
                @click="borrarArticulo(articulo.id)"
                class="border-2 border-purple-500 hover:bg-red-400 hover:border-red-500 p-1 bg-purple-400"
                >Borrar</button>
                <h2 class="font-bold">{{ articulo.fields.Titulo }}</h2>
                <p>{{ articulo.fields.Texto }}</p>
                <input
                    class="border-2 border-purple-500 hover:border-green-500"
                    @keypress.enter="actualizarTituloEnAPI(articulo.id, articuloActualizar)"
                    v-model="articuloActualizar"
                    type="text">
                <input
                    class="border-2 border-purple-500 hover:border-green-500"
                    @keypress.enter="actualizarTextoEnAPI(articulo.id, articuloActualizar)"
                    v-model="articuloActualizar"
                    type="text">
        </article>
        <div v-else class="loading"></div>
    </div>
</main>
